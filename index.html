<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Fuentes del Proyecto Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Alurageek</title>
  </head>
  <body>
    <!-- Header-->

    <header>
      <div class="header__logotipo">
        <img src="./img/Logo.png" alt="Logo" />
      </div>
    </header>

    <div class="contenido__todo">
      <!-- Formulario de busqueda -->
      <section class="formulario__contenedor">
        <h1 class="formulario__titulo">Agregar producto:</h1>
        <form class="formulario" data-formulario>
          <fieldset class="formulario__campo">
            <label class="formulario__label" for="nombre">NOMBRE...</label>
            <input
              class="formato__input"
              type="text"
              name="nombre"
              required
              data-nombre
            />
          </fieldset>

          <fieldset class="formulario__campo">
            <label class="formulario__label" for="precio">PRECIO...</label>
            <input
              class="formato__input"
              type="text"
              name="precio"
              required
              data-precio
            />
          </fieldset>

          <fieldset class="formulario__campo">
            <label class="formulario__label" for="imagen">IMAGEN...</label>
            <input
              class="formato__input"
              type="url"
              name="imagen"
              required
              data-imagen
            />
          </fieldset>

          <div class="formulario__botones">
            <input
              class="formulario__enviar formulario__boton"
              type="submit"
              value="Enviar"
            />
            <input
              class="formulario__limpiar formulario__boton"
              type="button"
              value="Limpiar"
            />
          </div>
        </form>
      </section>

      <!-- Contenido -->
      <main>
        <section class="main__contenido">
          <h2 class="main__titulo">Mis productos</h2>
          <ul class="productos__contenedor" data-productos></ul>
          <span class="productos__vacios"></span>
        </section>
      </main>
    </div>
    <!-- Footer -->

    <footer class="footer__contenedor">
      <div class="footer__logo">
        <img src="./img/Logo.png" alt="Logo" />
      </div>
      <div class="footer__datos">
        <p>Andree Barrios Cisneros Castillo</p>
        <p>2024</p>
      </div>
    </footer>

    <!-- Script -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
